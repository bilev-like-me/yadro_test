{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Авторизация
{% endblock %}

{% block content %}
<div  class="form-group">
    {% if id %}
    <div>
        <form action="http://{{ request.get_host }}">
            <h3 class="mt-2">Создана запись с ID = {{ id }}</h3>
            <button type="submit" class="btn btn-success">Вернуться к добавлению</button>
        </form>
    </div>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Создать</button>
        </form>
    {% endif %}
</div>
{% endblock %}
